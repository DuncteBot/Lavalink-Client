language: java

addons:
  sonarcloud:
    organization: "fredboat"

env:
  global:
    - BUILD_NUMBER: "$TRAVIS_BUILD_NUMBER"
    - secure: ""

cache:
  directories:
    - "$HOME/.m2"
    - "$HOME/.gradle"
    - ".gradle/wrapper"
    - ".gradle/caches"
    - "$HOME/.sonar/cache"

stages:
  - sonar

jobs:
  fast_finish: true
  include:
    - stage: sonar
      jdk: openjdk16
      if: env(TRAVIS_SECURE_ENV_VARS) = true
      before_script:
        #for full sonar cloud blame information
        - "git fetch --depth=10000"
      script:
        - "./gradlew sonarqube"
